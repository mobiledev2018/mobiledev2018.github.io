<!DOCTYPE html>

<html lang="en-US">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="CIT 261 Assignments">

        <script type="text/javascript" src="../scripts/canvas.js"></script>

        <title>Video, Audio, Canvas</title>

    </head>

    <body>

        <p id="hi">Autoplay and Mute</p>

        <video width="320" height="240" autoplay muted>
            <source src="../video/fire.mp4" type="video/mp4">
        </video> 

        <br>

        <p>Autoplay, Controls, Loop</p>

        <video width="320" height="240" controls autoplay loop>
            <source src="../video/ice-melting.mp4" type="video/mp4">
        </video> 
        <br>

        <p>Controls and Poster</p>

        <video controls poster="../images/rain.png" width="320" height="240" controls>
            <source src="../video/lightning.mp4" type="video/mp4">
        </video> 
        <br>

        <p>Controls</p>

        <audio controls>
            <source src="../audio/bach.mp3" type="audio/mpeg">
        </audio>
        <br>

        <p>Controls and loop</p>

        <audio controls loop>
            <source src="../audio/bach-2.mp3" type="audio/mpeg">
        </audio>
        <br>
        <br>

        <button type="button" onclick="rectangle()">Draw Rectangle</button>
        <br>

        <canvas id="draw"></canvas>
        <br>

        <button type="button" onclick="nameDraw()">Draw Name</button>
        <br>

        <canvas id="drawName"></canvas>

    </body>

</html>
