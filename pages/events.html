<!DOCTYPE html>

<html lang="en-US">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles/events.css">

        <title>Events</title>

    </head>

    <body>


        <div class="container">

            <div class="leftTop"><button id="touchEvents" >Touch Events<br>Start, End, and Move</button></div>


            <div class="rightTop">
                
                <h3>Touch event actions will appear here<br>This box will scroll</h3>
                
                <p id="outputTouch"></p>
            
            </div>
        
            <div class="leftMiddle">
            
                <div id="transition" class="transition">Hover over me<br><br>(Limited browser support for transition start. Firefox works.)</div>
                
            </div>


            <div class="rightMiddle">
                
                <h3>Transition event actions will appear here<br>This box will scroll</h3>
                
                <p id="outputTransition"></p>
                
                </div>
            
            <div class="leftBottom">
            
                <div id="spin" class="spin"></div>
                
            </div>


            <div class="rightBottom">
                
                <h3>Animation event actions will appear here</h3>
                
                <p>Animation has repeated <span id="outputAnimation">0</span> times</p>
                
                
                </div>

        </div>

        <script src="../scripts/events.js"></script>
    </body>

</html>
